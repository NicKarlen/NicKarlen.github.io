<!DOCTYPE html>
<html>
    <head>
        <title>Bitcoin Page</title>
        

        <link rel="stylesheet1" href="Reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Hello to my Page dedicated to Bitcoin</h1>

        </header>
        <div class="div_text" >
            <h2>The current BTC Price is:   <span id="btcPrice"></span>  USD</h2>
            <h2>The current BTC Price is:   <span id="btcPriceEUR"></span>  EUR</h2>
        </div>

        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
            <div id="tradingview_87b24"></div>
            <div class="tradingview-widget-copyright"><a href="https://de.tradingview.com/symbols/BTCUSD/?exchange=BITSTAMP" rel="noopener" target="_blank"><span class="blue-text">BTCUSD Chart</span></a> von TradingView</div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
            new TradingView.widget(
            {
            "width": 980,
            "height": 610,
            "symbol": "BITSTAMP:BTCUSD",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "1",
            "locale": "de_DE",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_87b24"
        }
            );
            </script>
        </div>
        <!-- TradingView Widget END -->

        <div class="div_text">
            <h3>Enter at which price and how much you bought (Your data will be stored locally ONLY!)</h3>
            

            <table class="excelTable">
                <tr>
                    <label for="Amount">Amount: </label><input id="Buy_Amount" type="text" placeholder="0.0">  
                    <label for="Price">  Price:  </label><input id="Buy_Price" type="text" placeholder="XXXXX">
                </tr>
            </table>

            <h3><button onclick="calcPL()">Calculate</button>  Profit/Loss: <span id="Profit/Loss"></span> %</h3>
        </div>
        <script src="script.js"></script>
    </body>
</html>
